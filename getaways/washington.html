<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./gateway.css">
  <title>Houses Listing</title>
</head>
<body>

  <div class="houses-grid">
    <div class="house-item">
      <img src="../images/house14.jpg" alt="House 1">
      <div class="house-details">
        <p class="price">$300,000</p>
        <p class="amenities">3 bedrooms, 2 bathrooms</p>
        <p class="location-address">Washington, District of Columbia</p>
      </div>
    </div>

    <div class="house-item">
      <img src="../images/house6.jpg" alt="House 2">
      <div class="house-details">
        <p class="price">$450,000</p>
        <p class="amenities">4 bedrooms, 3 bathrooms</p>
        <p class="location-address">Washington, District of Columbia</p>
      </div>
    </div>
    <div class="house-item">
        <img src="../images/house8.jpg" alt="House 2">
        <div class="house-details">
          <p class="price">$120,000</p>
          <p class="amenities">2 bedrooms, 1 bathrooms</p>
          <p class="location-address">Washington, District of Columbia</p>
        </div>
      </div>

    <!-- Add more house items as needed -->

  </div>

</html>
